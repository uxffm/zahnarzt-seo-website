name: Deploy to Hostinger FTP

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build website
      run: npm run build
      
    - name: Check build output
      run: |
        ls -la dist/
        echo "Build completed successfully"
        
    - name: Prepare files for upload
      run: |
        mkdir -p upload
        cp -r dist/* upload/
        ls -la upload/
        echo "Files prepared for upload:"
        find upload -type f -name "*.html" | head -5
        
    - name: Deploy to Hostinger FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: 82.25.96.102
        username: u139044504.seodent.de
        password: BananaShake34$
        port: 21
        server-dir: public_html/
        local-dir: ./upload/
        dangerous-clean-slate: false
        log-level: verbose
        
    - name: Verify deployment
      run: |
        echo "Deployment completed. Check if files are accessible on the live site."
        echo "If hamburger menu still doesn't work, there might be a caching issue."
